<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CT Dems DTCs (Filtered)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: system-ui, sans-serif; margin: 24px; }
h1 { margin-bottom: 10px; }
input { padding: 8px; width: 280px; margin-right: 10px; }
.card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 10px; }
.hidden { display: none; }
</style>
</head>
<body>

<h1>CT Dems DTCs (Filtered)</h1>

<input id="search" placeholder="Search townsâ€¦" />

<div id="list"></div>

<script>
const towns = [
"Andover","Ashford","Bolton","Bozrah","Brooklyn","Canterbury","Chaplin","Chester","Clinton",
"Colchester","Columbia","Coventry","Deep River","East Haddam","East Hampton","East Lyme",
"Eastford","Ellington","Enfield","Essex","Franklin","Griswold","Groton","Haddam","Hampton",
"Hebron","Killingly","Killingworth","Lebanon","Ledyard","Lisbon","Lyme","Madison","Mansfield",
"Marlborough","Montville","New London","North Stonington","Norwich","Old Lyme","Old Saybrook",
"Plainfield","Pomfret","Preston","Putnam","Salem","Scotland","Somers","Sprague","Stafford",
"Sterling","Stonington","Suffield","Thompson","Tolland","Union","Vernon","Voluntown",
"Waterford","Westbrook","Willington","Windham","Woodstock"
];

const list = document.getElementById("list");

function render(filter="") {
  list.innerHTML = "";
  towns
    .filter(t => t.toLowerCase().includes(filter.toLowerCase()))
    .sort()
    .forEach(town => {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = town;
      list.appendChild(div);
    });
}

document.getElementById("search").addEventListener("input", e => {
  render(e.target.value);
});

render();
</script>

</body>
</html>
